    <head>
        <title>Video Prueba utilizando js jwplayer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type='text/javascript'>
            function youtube(IDyoutube) {
                var output = "<object width=\"50%\" height=\"400\" type=\"application/x-shockwave-flash\" data=\"http://jkanime.net/assets/images/players/jkplayer.swf\"><param name=\"movie\" value=\"http://jkanime.net/assets/images/players/jkplayer.swf\"><param name=\"flashvars\" value=\"file=https://www.youtube.com/watch?v=" + IDyoutube + "&amp;image=http://biomodel.uah.es/model3/ejemplo.gif?screencolor=#005B81&amp;backcolor=#005B81&amp;frontcolor=FFFFFF&amp;lightcolor=FFFFFF\"><param name=\"wmode\" value=\"transparent\"><param name=\"allowfullscreen\"value=\"true\"><param name=\"allowScriptAccess\" value=\"always\"></object>";
                document.write(output);
            }
        </script>
    </head>

    <body>
    <center> <script>youtube("PNZUhPzOCI0");</script></center>
    </body>
</html>
